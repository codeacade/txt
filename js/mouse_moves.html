<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Mouse Moves</title>
</head>
<body>
    <div style="background-color:#cdd; width:100%; height:100px; margin: 15px 0;" id="div1"></div>
    <b style="border:2px solid #999; display:block; width:20px; height:20px; position:absolute;">
    <script>
        b1 = document.querySelector('b');
        document.body.addEventListener("mousemove", event => {b1.style.top=event.y + "px"; b1.style.left=event.x + "px";} )
    </script>
</body>
