<!DOCTYPE html>,!
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <h1>Promises</h1>
    <button onclick="document.querySelector('h1').innerHTML = 'WWW'">BUTT</button>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    
    <script>
        const itPromise = axios.get('https://itunes.apple.com/search?term=alita battle angel&media=music')
        itPromise.then(
            response => console.log(response.data),
            reason => console.log(reason)
        )
        console.log("I'm not waiting!")   /* this will carry in before itPromise */
    </script>
</body>
</html>
